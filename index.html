        <main class="container text-center mt-5">

<div class="row my-5 mx-3 justify-content-center text-center">
    <h1>Friend Schedules</h1>
    <br>
    <br>
    <div class="col-md-6 col-sm-10">
    <p class="mt-5 instruction">By default, Shagan's schedule is displayed. 
        To switch to her friends' schedules, press '1', '2', or '3' on your keyboards.
    To reset back to Shagan's schedule, click the reset button.</p>
    </div>
</div>

<div class="row justify-content-center d-flex">
            <div class="col-md-1 col-sm-3 m-2"  id="btn1"><button class="btn">1</button></div>
            <div class="col-md-1 col-sm-3 m-2"  id="btn2"><button class="btn">2</button></div>
            <div class="col-md-1 col-sm-3 m-2"  id="btn3"><button class="btn">3</button></div>
            <div class="col-md-2 col-sm-4 m-2"  id="reset"><button class="btn">Click to reset</button></div>
</div>

<div class="row d-flex justify-content-center" id="output">
            
            </div>
